name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+(-SNAPSHOT)?'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Parse version from pom.xml and validate tag
        run: |
          # Read version from pom.xml using Maven
          POM_VERSION=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
          echo "Version in pom.xml: $POM_VERSION"

          # Parse version from tag (strip 'refs/tags/v' prefix)
          TAG_VERSION=${GITHUB_REF:11}
          echo "Version from tag: $TAG_VERSION"

          # Ensure pom.xml and tag match
          if [ "$POM_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: pom.xml version ($POM_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

          echo "VERSION=$POM_VERSION" >> $GITHUB_ENV

      - name: Build and test
        run: mvn -B clean verify

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}