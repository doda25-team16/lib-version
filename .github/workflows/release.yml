name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Read version from pom.xml and compare with tag
        run: |
          POM_VERSION=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          echo "pom.xml version: $POM_VERSION"
          echo "tag version: $TAG_VERSION"

          if [ "$POM_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Version mismatch"
            exit 1
          fi

          echo "VERSION=$POM_VERSION" >> $GITHUB_ENV

      - name: Build and test
        run: mvn -B clean verify

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump main to next -SNAPSHOT
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

          VERSION=${{ env.VERSION }}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          NEXT_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"

          mvn -q versions:set -DnewVersion="$NEW_VERSION" -DgenerateBackupPoms=false

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: bump version to $NEW_VERSION"
          git push origin main

        if: ${{ !contains(env.VERSION, '-') }}